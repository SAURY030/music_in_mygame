<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音樂網站</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        a {
            color: lightblue;
        }
        .music-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>我的音樂網站</h1>
    <div id="music-list">
        <div class="music-item">
            <a href="music/下課鐘.mp3" onclick="showURL(this); return false;">播放 下課鐘</a>
            <audio controls>
                <source src="music/下課鐘.mp3" type="audio/mpeg">
                您的瀏覽器不支持音頻標籤。
            </audio>
        </div>
        <div class="music-item">
            <a href="music/中央公園.mp3" onclick="showURL(this); return false;">播放 中央公園到站</a>
            <audio controls>
                <source src="music/中央公園.mp3" type="audio/mpeg">
                您的瀏覽器不支持音頻標籤。
            </audio>
        </div>
        <div class="music-item">
            <a href="music/走路.mp3" onclick="showURL(this); return false;">播放 走路</a>
            <audio controls>
                <source src="music/走路.mp3" type="audio/mpeg">
                您的瀏覽器不支持音頻標籤。
            </audio>
        </div>
        <div class="music-item">
            <a href="music/跑步.mp3" onclick="showURL(this); return false;">播放 跑步</a>
            <audio controls>
                <source src="music/跑步.mp3" type="audio/mpeg">
                您的瀏覽器不支持音頻標籤。
            </audio>
        </div>
        <div class="music-item">
            <a href="music/肚子餓.mp3" onclick="showURL(this); return false;">播放 肚子餓</a>
            <audio controls>
                <source src="music/肚子餓.mp3" type="audio/mpeg">
                您的瀏覽器不支持音頻標籤。
            </audio>
        </div>
        <div class="music-item">
            <a href="music/美麗島換乘音.mp3" onclick="showURL(this); return false;">播放 美麗島換乘</a>
            <audio controls>
                <source src="music/美麗島換乘音.mp3" type="audio/mpeg">
                您的瀏覽器不支持音頻標籤。
            </audio>
        </div>
        <div class="music-item">
            <a href="music/輸出.mp3" onclick="showURL(this); return false;">播放 中央公園車流</a>
            <audio controls>
                <source src="music/輸出.mp3" type="audio/mpeg">
                您的瀏覽器不支持音頻標籤。
            </audio>
        </div>
    </div>
    <p id="current-url">點擊連結來查看音樂網址</p>
    <script>
        function showURL(element) {
            document.getElementById("current-url").textContent = "目前音樂URL: " + element.href;
        }
    </script>
</body>
</html>
